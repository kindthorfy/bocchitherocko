<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Backgrounds Example</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Top Background */
.top-background {
    background-image: url('Home.png'); /* Replace with your top image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Makes it fixed while scrolling */
    height: 100vh; /* Full viewport height */
    width: 100%;
}

/* Content Section */
.content {
    padding: 50px;
    background-color: rgb(179, 61, 61); /* Optional: Add contrast for readability */
    text-align: center;
    opacity: 0.5;
}

/* Bottom Background */
.bottom-background {
    background-image: url('Home2.jpg'); /* Replace with your bottom image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Makes it fixed while scrolling */
    height: 100vh; /* Full viewport height */
    width: 100%;
}
</style>
</head>
<body>
    <div class="top-background"></div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the content of the page. Scroll down to see the effect.</p>
        <p>Keep scrolling...</p>
        <p>More content...</p>
    </div>
    <div class="bottom-background"></div>
</body>
</html>
